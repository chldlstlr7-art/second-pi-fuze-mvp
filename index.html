<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-TA 로그인</title>
    <style>
        :root {
            --primary-color: #3B82F6;
            --secondary-color: #10B981;
            --bg-color: #F8FAFC;
            --card-bg: #FFFFFF;
            --text-dark: #1F2937;
            --text-light: #6B7280;
            --border-color: #E5E7EB;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 40px;
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 30, 80, 0.08);
            text-align: center;
        }
        .header h1 {
            font-size: 2.2em;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0 0 10px 0;
        }
        .header p {
            color: var(--text-light);
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-dark);
        }
        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            font-size: 16px;
            box-sizing: border-box;
        }
        .role-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }
        .role-selector button {
            flex: 1;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background-color: transparent;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        .role-selector button.selected {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }
        #login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--primary-color), #60A5FA);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        #login-btn:disabled {
            background: #D1D5DB;
            cursor: not-allowed;
        }
        #error-message {
            color: #EF4444;
            margin-top: 15px;
            height: 20px;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="header">
            <h1>PI-Fuze</h1>
            <p>AI-TA 기반 아이디어 진단 시스템</p>
        </div>
        
        <form id="login-form">
            <div class="input-group">
                <label for="userId">사용자 ID</label>
                <input type="text" id="userId" placeholder="학번 또는 교번을 입력하세요" required>
            </div>

            <div class="role-selector">
                <button type="button" id="role-student" class="selected">학생</button>
                <button type="button" id="role-ta">조교</button>
            </div>
            
            <button type="submit" id="login-btn">로그인</button>
            <p id="error-message"></p>
        </form>
    </div>

    <script>
        const studentBtn = document.getElementById('role-student');
        const taBtn = document.getElementById('role-ta');
        const loginForm = document.getElementById('login-form');
        const userIdInput = document.getElementById('userId');
        const loginBtn = document.getElementById('login-btn');
        const errorMessage = document.getElementById('error-message');

        let selectedRole = 'student';

        studentBtn.addEventListener('click', () => {
            selectedRole = 'student';
            studentBtn.classList.add('selected');
            taBtn.classList.remove('selected');
        });

        taBtn.addEventListener('click', () => {
            selectedRole = 'ta';
            taBtn.classList.add('selected');
            studentBtn.classList.remove('selected');
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.textContent = '';
            loginBtn.disabled = true;
            loginBtn.textContent = '로그인 중...';
            
            const userId = userIdInput.value.trim();

            if (!userId) {
                errorMessage.textContent = '사용자 ID를 입력해주세요.';
                loginBtn.disabled = false;
                loginBtn.textContent = '로그인';
                return;
            }

            try {
                // 이 부분은 /api/auth.js 백엔드와 통신합니다.
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        userId: userId,
                        userType: selectedRole
                    }),
                });

                const data = await response.json();

                if (data.success) {
                    // 로그인 성공 시, 사용자 정보를 웹 브라우저의 임시 저장소(localStorage)에 저장합니다.
                    // 이 정보는 다른 페이지에서 "누가 로그인했는지" 확인하는 데 사용됩니다.
                    localStorage.setItem('pi-fuze-user', JSON.stringify(data.user));
                    
                    // 역할에 따라 다른 페이지로 이동시킵니다.
                    if (selectedRole === 'student') {
                        window.location.href = '/student.html';
                    } else {
                        window.location.href = '/ta.html';
                    }
                } else {
                    errorMessage.textContent = data.message || '로그인에 실패했습니다.';
                }

            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = '서버와 통신 중 오류가 발생했습니다.';
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = '로그인';
            }
        });
    </script>
</body>
</html>
