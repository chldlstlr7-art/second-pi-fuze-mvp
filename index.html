<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PI-Fuze: AI 아이디어 시스템</title>
    <style>
        :root {
            --primary-color: #3B82F6;
            --secondary-color: #059669; /* TA/Professor용 색상 */
            --bg-color: #F8FAFC;
            --card-bg: #FFFFFF;
            --text-dark: #1F2937;
            --text-light: #6B7280;
            --border-color: #E5E7EB;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            width: 100%;
            text-align: center;
        }
        .header { margin-bottom: 40px; }
        .header h1 {
            font-size: 2.8em;
            font-weight: 800;
            color: var(--text-dark);
            margin: 0;
        }
        .header p {
            font-size: 1.2em;
            color: var(--text-light);
            margin-top: 8px;
        }
        .selection-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 25px;
        }
        .selection-card {
            display: block;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 40px 30px;
            text-decoration: none;
            box-shadow: 0 8px 32px rgba(0, 30, 80, 0.08);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .selection-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 30, 80, 0.12);
        }
        .selection-card h2 {
            font-size: 1.8em;
            font-weight: 700;
            margin-top: 0;
            margin-bottom: 10px;
        }
        .selection-card p {
            font-size: 1em;
            color: var(--text-light);
            line-height: 1.6;
            margin-bottom: 0;
        }
        /* 학생용 카드 색상 */
        .selection-card.student h2 {
            color: var(--primary-color);
        }
        /* 조교/교수용 카드 색상 */
        .selection-card.ta h2 {
            color: var(--secondary-color);
        }

        @media (min-width: 640px) {
            .selection-grid {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PI-Fuze</h1>
            <p>AI 기반 아이디어 발상 및 평가 시스템</p>
        </div>

        <div class="selection-grid">
            <a href="student.html" class="selection-card student">
                <h2>학생용 🚀</h2>
                <p>새로운 아이디어를 입력하고<br>독창성을 진단받아 보세요.</p>
            </a>
            
            <a href="ta.html" class="selection-card ta">
                <h2>조교/교수용 🎓</h2>
                <p>학생 리포트를 입력하고<br>요약 및 평가 초안을 생성합니다.</p>
            </a>
        </div>
    </div>
</body>
</html>
