<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PI-Fuze: 학생용 분석</title>
    <style>
        :root {
            --primary-color: #3B82F6;
            --secondary-color: #10B981;
            --warning-color: #F59E0B;
            --danger-color: #EF4444;
            --info-color: #6366F1;
            --bg-color: #F8FAFC;
            --card-bg: #FFFFFF;
            --text-dark: #1F2937;
            --text-light: #6B7280;
            --border-color: #E5E7EB;
        }
        html { scroll-behavior: smooth; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        /* ... (rest of the styles are the same, omitting for brevity) ... */
        h3, h4 { color: var(--text-dark); }
        h3 { font-size: 1.4em; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 2px solid var(--border-color); }
        h4 { font-size: 1.2em; margin-bottom: 10px; display: flex; align-items: center; gap: 8px; }
        .analysis-section { margin-bottom: 40px; }
        
        .report-item { background-color: var(--bg-color); padding: 20px; border-radius: 8px; border: 1px solid var(--border-color); margin-bottom: 15px; border-left-width: 5px; }
        .report-item.suspicion { border-left-color: var(--danger-color); }
        .report-item.citation { border-left-color: var(--primary-color); }
        .report-item.knowledge { border-left-color: var(--text-light); }

        .report-item p { margin: 5px 0; line-height: 1.6; }
        .report-item strong { color: var(--text-dark); }
        .similarity-bar-container { width: 100%; background-color: var(--border-color); border-radius: 5px; height: 10px; margin-top: 10px; overflow: hidden; }
        .similarity-bar { background-color: var(--warning-color); height: 100%; border-radius: 5px; transition: width 1s ease-in-out; }
        
        .similarity-tag {
            display: inline-block; padding: 4px 12px; border-radius: 20px; font-size: 0.9em; font-weight: bold;
        }
        .level-매우높음 { background-color: #991B1B; color: white; }
        .level-높음 { background-color: var(--danger-color); color: white; }
        .level-주의 { background-color: var(--warning-color); color: white; }
        .level-보통 { background-color: #FBBF24; color: #78350F; }
        .level-낮음 { background-color: #A7F3D0; color: #064E3B; }
        .level-매우낮음 { background-color: #D1FAE5; color: #065F46; }

        /* ... (rest of the styles are the same, omitting for brevity) ... */
    </style>
</head>
<body>
    <div class="container">
        <!-- ... (header, progress-bar, error-message, stage-input are the same) ... -->
        
        <div id="stage-analysis" class="card hidden"></div>
        <div id="stage-questions" class="card hidden"></div>
        <div id="stage-fusion" class="card hidden"></div>
        <div id="loading-spinner" class="spinner hidden"></div>
    </div>
    
    <!-- External Libraries -->
    <script src="https://unpkg.com/mammoth@1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js`;
    </script>
    <script src="student-app.js" type="module"></script>
</body>
</html>
