<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PI-Fuze: 학생용 분석</title>
    <style>
        :root {
            --primary-color: #3B82F6;
            --secondary-color: #10B981;
            --warning-color: #F59E0B;
            --danger-color: #EF4444;
            --bg-color: #F8FAFC;
            --card-bg: #FFFFFF;
            --text-dark: #1F2937;
            --text-light: #6B7280;
            --border-color: #E5E7EB;
        }
        html { scroll-behavior: smooth; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        /* ... (styles are largely the same, only adding new ones) ... */
        
        #core-summary-list { list-style-type: decimal; padding-left: 20px; }
        #core-summary-list li { margin-bottom: 10px; line-height: 1.6; }
        
        .gauges-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-top: 20px; text-align: center; }
        
        .flowchart {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }
        .flowchart-item {
            background-color: #EFF6FF;
            color: var(--primary-color);
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 500;
            text-align: center;
            width: 80%;
            position: relative;
        }
        .flowchart-item:not(:last-child)::after {
            content: '↓';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--border-color);
            font-size: 1.5em;
        }

        .report-item.structural { background-color: #FEFBEB; border-left: 5px solid var(--warning-color); }
        .report-item.textual { background-color: #FEF2F2; border-left: 5px solid var(--danger-color); }

    </style>
</head>
<body>
    <div class="container">
        <!-- ... (header, progress-bar, error-message, stage-input are the same) ... -->
        
        <div id="stage-analysis" class="card hidden"></div>
        <div id="stage-questions" class="card hidden"></div>
        <div id="stage-fusion" class="card hidden"></div>
        <div id="loading-spinner" class="spinner hidden"></div>
    </div>
    
    <!-- External Libraries -->
    <script src="https://unpkg.com/mammoth@1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js`;
    </script>
    <script src="student-app.js" type="module"></script>
</body>
</html>
