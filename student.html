<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PI-Fuze: 학생용 분석</title>
    <style>
        :root {
            --primary-color: #3B82F6;
            --secondary-color: #10B981;
            --warning-color: #F59E0B;
            --danger-color: #EF4444;
            --bg-color: #F8FAFC;
            --card-bg: #FFFFFF;
            --text-dark: #1F2937;
            --text-light: #6B7280;
            --border-color: #E5E7EB;
        }
        html { scroll-behavior: smooth; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
        }
        .container { max-width: 800px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 {
            font-size: 2.5em;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0;
        }
        .header p { font-size: 1.1em; color: var(--text-light); margin-top: 8px; }
        .progress-bar { display: flex; justify-content: space-between; margin-bottom: 40px; position: relative; }
        .progress-bar::before { content: ''; position: absolute; top: 50%; left: 0; right: 0; height: 4px; background: var(--border-color); z-index: -1; transform: translateY(-50%);}
        .step { flex: 1; text-align: center; color: var(--text-light); font-weight: bold; position: relative; }
        .step .dot { width: 20px; height: 20px; background-color: var(--border-color); border-radius: 50%; margin: 0 auto 10px; border: 4px solid var(--bg-color); }
        .step.active .dot { background-color: var(--primary-color); }
        .step.active { color: var(--primary-color); }
        .card { 
            background-color: var(--card-bg); 
            border-radius: 16px; 
            padding: 35px; 
            margin-bottom: 20px; 
            box-shadow: 0 8px 32px rgba(0, 30, 80, 0.08); 
            border: 1px solid var(--border-color);
        }
        .card.finalized { opacity: 0.7; background-color: #F9FAFB; }
        .hidden { display: none !important; }

        .fade-in { animation: fadeIn 0.6s ease-in-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .file-drop-area {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            color: var(--text-light);
            font-weight: bold;
            margin-bottom: 20px;
            transition: background-color 0.2s, border-color 0.2s;
        }
        .file-drop-area.dragover { background-color: #EFF6FF; border-color: var(--primary-color); }
        .file-drop-area input[type="file"] { display: none; }
        .file-drop-area .file-msg { cursor: pointer; }
        #file-name { font-weight: bold; color: var(--secondary-color); margin-top: 10px; }
        .divider-or { text-align: center; font-weight: bold; color: var(--text-light); margin: 20px 0; position: relative; }
        .divider-or::before, .divider-or::after { content: ''; position: absolute; top: 50%; width: 40%; height: 1px; background-color: var(--border-color); }
        .divider-or::before { left: 0; }
        .divider-or::after { right: 0; }

        textarea { width: 100%; min-height: 150px; padding: 15px; border-radius: 8px; border: 1px solid #D1D5DB; font-size: 16px; font-family: inherit; resize: vertical; box-sizing: border-box; }
        
        button { display: block; width: 100%; padding: 15px; background: linear-gradient(45deg, var(--primary-color), #60A5FA); color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; margin-top: 20px; }
        button:disabled { background: #D1D5DB; cursor: not-allowed; }
        
        .spinner { width: 40px; height: 40px; border: 4px solid rgba(0,0,0,0.1); border-left-color: var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite; margin: 40px auto; }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        h3, h4 { color: var(--text-dark); }
        h3 { font-size: 1.4em; margin-bottom: 15px; padding-bottom: 10px; border-bottom: 2px solid var(--border-color); }
        h4 { font-size: 1.2em; margin-bottom: 10px; }
        .analysis-section { margin-bottom: 40px; }
        
        .report-item { background-color: var(--bg-color); padding: 20px; border-radius: 8px; border: 1px solid var(--border-color); margin-bottom: 15px; }
        .report-item p { margin: 5px 0; line-height: 1.6; }
        .report-item strong { color: var(--text-dark); }
        .similarity-bar-container { width: 100%; background-color: var(--border-color); border-radius: 5px; height: 10px; margin-top: 10px; overflow: hidden; }
        .similarity-bar { background-color: var(--warning-color); height: 100%; border-radius: 5px; transition: width 1s ease-in-out; }
        
        /* New Similarity Level Tag Styles */
        .similarity-tag {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            color: white;
        }
        .level-매우높음, .level-높음 { background-color: var(--danger-color); }
        .level-주의 { background-color: var(--warning-color); }
        .level-보통 { background-color: #8B5CF6; }
        .level-낮음, .level-매우낮음 { background-color: var(--secondary-color); }


        .question-card { margin-bottom: 20px; background-color: #F9FAFB; padding: 20px; border-radius: 12px; border: 1px solid var(--border-color); }
        .question-card label { font-weight: bold; display: block; margin-bottom: 10px; }
        .question-card textarea { min-height: 80px; }

        .fusion-summary { background-color: #EFF6FF; border-left: 5px solid var(--primary-color); padding: 20px; border-radius: 8px; margin-bottom: 20px;}
        .fusion-features ul { list-style-type: none; padding-left: 0; }
        .fusion-features li { background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0_0_24_24" fill="none" stroke="%2310B981" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>') no-repeat left center; padding-left: 30px; margin-bottom: 15px; line-height: 1.5; }
        
        .action-buttons-container { margin-top: 30px; border-top: 1px solid var(--border-color); padding-top: 20px; }
        #btn-copy-result { background: var(--secondary-color); margin-bottom: 20px; }
        .feedback-section { text-align: center; }
        .feedback-buttons { display: flex; justify-content: center; gap: 15px; }
        .feedback-btn { width: 80px; padding: 10px; font-size: 24px; background: none; border: 2px solid var(--border-color); border-radius: 50px; margin: 0; }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1 id="welcome-message">PI-Fuze</h1>
            <p>AI-TA 기반 아이디어 진단 및 융합 시스템</p>
        </div>

        <div class="progress-bar">
            <div class="step active" id="step-1"><div class="dot"></div>아이디어 진단</div>
            <div class="step" id="step-2"><div class="dot"></div>창의적 도발</div>
            <div class="step" id="step-3"><div class="dot"></div>융합 아이디어</div>
        </div>

        <div id="stage-input" class="card">
            <h2>글 입력</h2>
             <div class="file-drop-area" id="file-drop-area">
                <input type="file" id="file-upload" accept=".txt,.pdf,.docx">
                <p class="file-msg">분석할 파일(.txt, .pdf, .docx)을 이곳에 끌어다 놓거나 클릭하여 선택하세요.</p>
                <p id="file-name"></p>
            </div>
            <div class="divider-or">또는</div>
            <p>아래 텍스트 박스에 직접 내용을 입력해주세요.</p>
            <textarea id="idea-input" placeholder="여기에 분석할 내용을 입력하세요..."></textarea>
            <button id="btn-start-analysis">분석 시작</button>
        </div>
        
        <div id="stage-analysis" class="card hidden">
            <!-- Analysis Report content will be populated here -->
        </div>

        <div id="stage-questions" class="card hidden">
            <!-- Questions content will be populated here -->
        </div>

        <div id="stage-fusion" class="card hidden">
            <!-- Fusion Result content will be populated here -->
        </div>
        
        <div id="loading-spinner" class="spinner hidden"></div>
    </div>
    
    <!-- External Libraries for file processing -->
    <script src="https://unpkg.com/mammoth@1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js`;
    </script>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const userData = localStorage.getItem('pi-fuze-user');
        if (!userData) {
            alert('로그인이 필요합니다.');
            window.location.href = '/';
            return;
        }
        const user = JSON.parse(userData);
        document.getElementById('welcome-message').textContent = `${user.userName}님, 환영합니다!`;

        const dropArea = document.getElementById('file-drop-area');
        const fileInput = document.getElementById('file-upload');
        const fileNameDisplay = document.getElementById('file-name');
        const ideaTextarea = document.getElementById('idea-input');
        const spinner = document.getElementById('loading-spinner');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });
        function preventDefaults(e) { e.preventDefault(); e.stopPropagation(); }

        ['dragenter', 'dragover'].forEach(eventName => dropArea.addEventListener(eventName, () => dropArea.classList.add('dragover'), false));
        ['dragleave', 'drop'].forEach(eventName => dropArea.addEventListener(eventName, () => dropArea.classList.remove('dragover'), false));
        
        dropArea.addEventListener('drop', handleDrop, false);
        dropArea.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

        function handleDrop(e) { handleFiles(e.dataTransfer.files); }

        async function handleFiles(files) {
            if (files.length > 1) { alert("하나의 파일만 업로드할 수 있습니다."); return; }
            const file = files[0];
            const validTypes = ['text/plain', 'application/pdf', 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'];
            if (!validTypes.includes(file.type)) {
                alert("허용된 파일 형식이 아닙니다. (.txt, .pdf, .docx)");
                return;
            }

            fileNameDisplay.textContent = `파일 처리 중: ${file.name}`;
            spinner.classList.remove('hidden');
            ideaTextarea.value = '';

            try {
                let text = '';
                if (file.type === 'text/plain') {
                    text = await file.text();
                } else if (file.type === 'application/pdf') {
                    text = await extractTextFromPdf(file);
                } else if (file.type === 'application/vnd.openxmlformats-officedocument.wordprocessingml.document') {
                    text = await extractTextFromDocx(file);
                }
                ideaTextarea.value = text;
                fileNameDisplay.textContent = `파일 로드 완료: ${file.name}`;
            } catch (error) {
                alert(`파일을 읽는 중 오류가 발생했습니다: ${error.message}`);
                fileNameDisplay.textContent = "파일 처리 실패";
            } finally {
                spinner.classList.add('hidden');
            }
        }
        
        function extractTextFromDocx(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = (event) => {
                    mammoth.extractRawText({ arrayBuffer: event.target.result })
                        .then(result => resolve(result.value))
                        .catch(reject);
                };
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }

        async function extractTextFromPdf(file) {
            const reader = new FileReader();
            return new Promise((resolve, reject) => {
                reader.onload = async (event) => {
                    try {
                        const pdf = await pdfjsLib.getDocument({ data: event.target.result }).promise;
                        let textContent = '';
                        for (let i = 1; i <= pdf.numPages; i++) {
                            const page = await pdf.getPage(i);
                            const text = await page.getTextContent();
                            textContent += text.items.map(s => s.str).join(' ');
                        }
                        resolve(textContent);
                    } catch (error) { reject(error); }
                };
                reader.onerror = reject;
                reader.readAsArrayBuffer(file);
            });
        }
    });

    let originalIdea = '', aiQuestions = [], fusionResultForCopy = '';
    const stages = { input: document.getElementById('stage-input'), analysis: document.getElementById('stage-analysis'), questions: document.getElementById('stage-questions'), fusion: document.getElementById('stage-fusion') };
    const steps = { 1: document.getElementById('step-1'), 2: document.getElementById('step-2'), 3: document.getElementById('step-3') };
    const spinner = document.getElementById('loading-spinner');
    
    document.getElementById('btn-start-analysis').addEventListener('click', handleAnalysisRequest);

    function updateProgressBar(stageName) {
        Object.values(steps).forEach(step => step.classList.remove('active'));
        if (stageName === 'analysis') steps[1].classList.add('active');
        if (stageName === 'questions') [steps[1], steps[2]].forEach(s => s.classList.add('active'));
        if (stageName === 'fusion') [steps[1], steps[2], steps[3]].forEach(s => s.classList.add('active'));
    }

    function revealStage(stageName) {
        const stageElement = stages[stageName];
        if (stageElement) {
            stageElement.classList.remove('hidden');
            stageElement.classList.add('fade-in');
            stageElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }
        updateProgressBar(stageName);
    }

    function finalizeStage(stageName) {
        const stageElement = stages[stageName];
        if (stageElement) {
            stageElement.classList.add('finalized');
            stageElement.querySelectorAll('button, textarea, select').forEach(el => el.disabled = true);
        }
    }

    async function callApi(body) {
        spinner.classList.remove('hidden');
        spinner.scrollIntoView({ behavior: 'smooth', block: 'center' });
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 25000);
        try {
            const response = await fetch('/api/student', { 
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body),
                signal: controller.signal
            });
            clearTimeout(timeoutId);
            if (!response.ok) {
                const errData = await response.json().catch(() => ({}));
                throw new Error(errData.error || `Server Error: ${response.statusText}`);
            }
            return await response.json();
        } catch (error) {
            if (error.name === 'AbortError') alert('오류: AI 응답 시간이 너무 오래 걸립니다.');
            else alert(`오류: ${error.message}`);
            location.reload();
        } finally {
            spinner.classList.add('hidden');
        }
    }

    async function handleAnalysisRequest() {
        originalIdea = document.getElementById('idea-input').value.trim();
        if (!originalIdea) return alert('아이디어를 입력해주세요.');
        
        finalizeStage('input');
        
        const data = await callApi({ stage: 'analyze', idea: originalIdea });
        
        if (data) {
            renderAnalysisReport(data);
            renderQuestionInputs(data.questions);
            revealStage('analysis');
        }
    }

    async function handleFusionRequest() {
        const userAnswers = aiQuestions.map((_, i) => document.getElementById(`answer-${i}`).value.trim());
        if (userAnswers.some(a => a === '')) return alert('모든 질문에 답변해주세요.');
        
        finalizeStage('analysis');
        finalizeStage('questions');
        
        const data = await callApi({ stage: 'fuse', originalIdea, answers: userAnswers });
        
        if (data) {
            renderFusionReport(data);
            revealStage('fusion');
        }
    }

    function renderAnalysisReport(data) {
        const { originalityScore, overallAssessment, judgmentCriteria, plagiarismReport, documentType } = data;
        const analysisStage = stages.analysis;

        let criteriaHTML = judgmentCriteria.map(item => `<li>${item}</li>`).join('');

        let reportHTML = `
            <h2>1. 독창성 진단 리포트 <span style="font-size: 0.6em; color: var(--text-light); font-weight: 500;">(분석 유형: ${documentType})</span></h2>
            <div class="analysis-section">
                <h3>종합 평가</h3>
                <p>${overallAssessment}</p>
            </div>
            <div class="analysis-grid">
                <div class="gauge-container">
                    <h3>독창성 점수</h3>
                     <svg width="200" height="120" viewBox="0 0 200 120">
                        <defs><linearGradient id="gaugeGradient" x1="0%" y1="0%" x2="100%" y2="0%"><stop offset="0%" stop-color="#D0021B"/><stop offset="50%" stop-color="#F8E71C"/><stop offset="100%" stop-color="#50E3C2"/></linearGradient></defs><path d="M 20 100 A 80 80 0 0 1 180 100" stroke="#EAECEF" stroke-width="20" fill="none" /><path id="gauge-arc" d="M 20 100 A 80 80 0 0 1 180 100" stroke="url(#gaugeGradient)" stroke-width="20" fill="none" stroke-linecap="round" style="stroke-dasharray: 251.3; stroke-dashoffset: 251.3; transition: stroke-dashoffset 1.2s ease-in-out;"/><text id="gauge-text" x="100" y="95" text-anchor="middle" font-size="28px" font-weight="bold">0%</text>
                    </svg>
                </div>
                <div class="criteria-container">
                    <h3>판단 기준</h3>
                    <ul class="criteria-list">${criteriaHTML}</ul>
                </div>
            </div>
            <div class="analysis-section">
                <h3>표절 검사 상세 리포트</h3>
                <div id="plagiarism-report-container"></div>
            </div>
            <button id="btn-show-questions-dynamic">질문에 답변하기</button>`;

        analysisStage.innerHTML = reportHTML;
        
        document.getElementById('btn-show-questions-dynamic').addEventListener('click', () => revealStage('questions'));

        const gaugeArc = document.getElementById('gauge-arc');
        const circumference = 251.3;
        const offset = circumference - (originalityScore / 100) * circumference;
        gaugeArc.style.strokeDashoffset = offset;
        animateValue(document.getElementById('gauge-text'), 0, originalityScore, 1200);

        const reportContainer = document.getElementById('plagiarism-report-container');
        if (plagiarismReport.directPlagiarism && plagiarismReport.directPlagiarism.length > 0) {
            const directSection = document.createElement('div');
            directSection.innerHTML = `<h4>텍스트 직접 표절 분석</h4>`;
            plagiarismReport.directPlagiarism.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'report-item';
                itemDiv.innerHTML = `
                    <p><strong>유사 의심 문장:</strong> "${item.similarSentence}"</p>
                    <p><strong>출처:</strong> ${item.source}</p>
                    <p><strong>텍스트 유사도:</strong> ${item.similarityScore}%</p>
                    <div class="similarity-bar-container"><div class="similarity-bar" style="width: ${item.similarityScore}%;"></div></div>
                `;
                directSection.appendChild(itemDiv);
            });
            reportContainer.appendChild(directSection);
        }

        if (plagiarismReport.structuralPlagiarism && plagiarismReport.structuralPlagiarism.length > 0) {
            const structuralSection = document.createElement('div');
            structuralSection.innerHTML = `<h4 style="margin-top: 30px;">구조적 표절 분석</h4>`;
            plagiarismReport.structuralPlagiarism.forEach(item => {
                const levelClass = `level-${item.similarityLevel.replace(' ', '')}`;
                const itemDiv = document.createElement('div');
                itemDiv.className = 'report-item';
                itemDiv.innerHTML = `
                    <p><strong>유사도 수준:</strong> <span class="similarity-tag ${levelClass}">${item.similarityLevel}</span></p>
                    <p><strong>유사 논리 구조:</strong> ${item.sourceLogic}</p>
                    <p><strong>유사 지점:</strong> ${item.pointOfSimilarity}</p>
                    <p><strong>참고 링크:</strong> <a href="${item.sourceLink}" target="_blank" rel="noopener noreferrer">${item.sourceLink || '제공된 링크 없음'}</a></p>
                `;
                structuralSection.appendChild(itemDiv);
            });
            reportContainer.appendChild(structuralSection);
        }
        
        if (reportContainer.innerHTML === '') {
            reportContainer.innerHTML = '<p>표절 의심 항목이 발견되지 않았습니다.</p>';
        }
    }

    function renderQuestionInputs(questions) {
        aiQuestions = questions;
        const questionsStage = stages.questions;
        let questionsHTML = `
            <h2>2. 창의적 도발 질문</h2>
            <p>AI가 제안한 아래 질문들에 답변하며 글을 발전시켜 보세요.</p>
            <div id="questions-container-dynamic">
                ${(questions || []).map((q, index) => `
                    <div class="question-card">
                        <label for="answer-${index}">질문 ${index + 1}: ${q}</label>
                        <textarea id="answer-${index}" placeholder="답변을 입력하세요..."></textarea>
                    </div>
                `).join('')}
            </div>
            <button id="btn-submit-answers-dynamic">답변 제출 및 최종 제안 생성</button>`;
        questionsStage.innerHTML = questionsHTML;
        document.getElementById('btn-submit-answers-dynamic').addEventListener('click', handleFusionRequest);
    }

    function renderFusionReport(data) {
        const { fusionTitle, fusionSummary, connection, keyFeatures } = data;
        const fusionStage = stages.fusion;
        let fusionHTML = `
            <h2>3. 최종 제안</h2>
            <div class="fusion-summary">
                <h3 style="color: var(--primary-color);">${fusionTitle}</h3>
                <p>${fusionSummary}</p>
            </div>
            <h3>연결고리 분석</h3>
            <p>${connection}</p>
            <div class="fusion-features">
                <h3>주요 특징</h3>
                <ul>${(keyFeatures || []).map(f => `<li>${f}</li>`).join('')}</ul>
            </div>
            <div class="action-buttons-container">
                <button id="btn-copy-result-dynamic">결과 텍스트로 복사</button>
                <div class="feedback-section">
                    <p>이 제안이 도움이 되었나요?</p>
                    <div class="feedback-buttons">
                        <button class="feedback-btn" id="btn-feedback-yes-dynamic">👍</button>
                        <button class="feedback-btn" id="btn-feedback-no-dynamic">👎</button>
                    </div>
                    <p id="feedback-message" style="color: var(--secondary-color); font-weight: bold; margin-top: 10px;"></p>
                </div>
            </div>
            <button id="btn-restart-dynamic">새로운 아이디어 분석하기</button>`;
        fusionStage.innerHTML = fusionHTML;
        
        document.getElementById('btn-copy-result-dynamic').addEventListener('click', handleCopyResult);
        document.getElementById('btn-feedback-yes-dynamic').addEventListener('click', () => handleFeedback(true));
        document.getElementById('btn-feedback-no-dynamic').addEventListener('click', () => handleFeedback(false));
        document.getElementById('btn-restart-dynamic').addEventListener('click', () => location.reload());

        fusionResultForCopy = `## 최종 제안: ${fusionTitle}\n\n**요약:**\n${fusionSummary}\n\n**연결고리 분석:**\n${connection}\n\n**주요 특징:**\n${(keyFeatures || []).map(f => `- ${f}`).join('\n')}`;
    }

    function handleCopyResult() {
        navigator.clipboard.writeText(fusionResultForCopy).then(() => {
            const btn = document.getElementById('btn-copy-result-dynamic');
            btn.textContent = '복사 완료!';
            setTimeout(() => { btn.textContent = '결과 텍스트로 복사'; }, 2000);
        });
    }

    function handleFeedback(isHelpful) {
        document.getElementById('feedback-message').textContent = '피드백을 주셔서 감사합니다!';
        document.getElementById('btn-feedback-yes-dynamic').disabled = true;
        document.getElementById('btn-feedback-no-dynamic').disabled = true;
    }
    
    function animateValue(obj, start, end, duration) {
        let startTimestamp = null;
        const step = (timestamp) => {
            if (!startTimestamp) startTimestamp = timestamp;
            const progress = Math.min((timestamp - startTimestamp) / duration, 1);
            obj.textContent = Math.floor(progress * (end - start) + start) + "%";
            if (progress < 1) window.requestAnimationFrame(step);
        };
        window.requestAnimationFrame(step);
    }
</script>
</body>
