<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TA/Professor Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.18/mammoth.browser.min.js"></script>
    <style>
        :root {
            --primary-color: #059669; /* 조교/교수용 메인 색상 (Green) */
            --warning-color: #F59E0B; /* 의역 표절 (Amber) */
            --danger-color: #EF4444;  /* 단순 복제 (Red) */
            --bg-color: #F8FAFC;
            --card-bg: #FFFFFF;
            --text-dark: #1F2937;
            --text-light: #6B7280;
            --border-color: #E5E7EB;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
        }
        .container { max-width: 900px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 {
            font-size: 2.5em;
            font-weight: 800;
            color: var(--primary-color);
            margin: 0;
        }
        .header p { font-size: 1.1em; color: var(--text-light); margin-top: 8px; }
        
        .card { 
            background-color: var(--card-bg); 
            border-radius: 16px; 
            padding: 35px; 
            margin-bottom: 20px; 
            box-shadow: 0 8px 32px rgba(0, 30, 80, 0.08); 
            border: 1px solid var(--border-color);
        }
        .hidden { display: none !important; }
        
        /* 파일 업로드 스타일 (변경 없음) */
        #drop-zone {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 40px;
            text-align: center;
            color: var(--text-light);
            background-color: #F9FAFB;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }
        #drop-zone.drag-over {
            background-color: #EFF6FF;
            border-color: var(--primary-color);
        }
        #file-input { display: none; }
        #file-list-container { margin-top: 20px; }
        #file-list { list-style-type: none; padding-left: 0; margin: 0; }
        #file-list li {
            background-color: #F9FAFB;
            border: 1px solid var(--border-color);
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-dark);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #file-list li .status-text {
            color: var(--text-light);
            font-weight: normal;
            font-style: italic;
        }
        #file-list li .status-error {
            color: #DC2626; /* Red */
            font-weight: bold;
        }

        button { 
            display: block; 
            width: 100%; 
            padding: 15px; 
            background: var(--primary-color); 
            color: white; 
            border: none; 
            border-radius: 8px; 
            font-size: 18px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: background-color 0.2s; 
            margin-top: 20px; 
        }
        button:hover { background: #047857; }
        button:disabled { background: #D1D5DB; cursor: not-allowed; }
        
        .spinner-small { 
            width: 20px; 
            height: 20px; 
            border: 3px solid rgba(0,0,0,0.1); 
            border-left-color: var(--primary-color); 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
            margin-top: 10px;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* 결과물 섹션 (변경 없음) */
        #stage-result { padding-top: 20px; }
        #stage-result .card h2 {
            font-size: 1.8em;
            color: var(--primary-color);
            margin-top: 0;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 15px;
        }
        #stage-result .card.error-card h2 { color: #DC2626; }

        h3 { 
            font-size: 1.4em; 
            color: var(--text-dark); 
            margin-bottom: 15px; 
            padding-bottom: 10px; 
            border-bottom: 2px solid var(--border-color);
        }
        .report-output { 
            background-color: #F9FAFB; 
            border-radius: 8px; 
            padding: 25px; 
            border: 1px solid var(--border-color);
            margin-top: 20px;
        }
        .report-section-placeholder {
             padding: 25px;
             background-color: #F9FAFB;
             border-radius: 8px; 
             border: 1px solid var(--border-color);
             margin-top: 20px;
        }
        .report-section-placeholder h3 {
             border: none;
             padding: 0;
             margin: 0;
        }
        
        .report-output p, .report-output ul {
            font-size: 1.1em;
            line-height: 1.7;
            margin-top: 0;
        }
        .report-output ul { padding-left: 20px; }
        .report-output ul li { margin-bottom: 10px; }
        .report-output strong { color: var(--primary-color); }
        
        /* 종합 점수 스타일 (변경 없음) */
        .eval-container {
            display: flex;
            gap: 25px;
            align-items: flex-start;
        }
        .score-circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            flex-shrink: 0;
        }
        .score-circle span {
            font-size: 2.5em;
            line-height: 1.1;
        }
        .score-circle small {
            font-size: 0.9em;
            opacity: 0.8;
        }
        .eval-draft {
            flex-grow: 1;
        }
        .eval-draft p {
            font-style: italic;
            color: var(--text-light);
            margin-top: 0;
        }

        /* --- (수정) 유사성 검토 스타일 --- */
        
        /* (신규) 유사성 소제목 */
        .similarity-subtitle {
            font-size: 1.1em;
            font-weight: bold;
            color: var(--text-dark);
            margin-top: 20px;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-color);
        }
        
        /* 공통 리스트 스타일 */
        .similarity-list {
            list-style-type: none;
            padding-left: 0;
            margin-top: 0;
        }
        .similarity-list li.no-result {
            list-style-type: none;
            color: var(--text-light);
        }

        /* 공통 카드 스타일 */
        .similarity-card {
            border-radius: 8px;
            padding: 15px 20px;
            margin-bottom: 15px;
        }
        
        /* (수정) 의역 표절 카드 (Amber) */
        .similarity-card.type-paraphrase {
            border: 1px solid #FCD34D;
            background-color: #FFFBEB;
        }

        /* (신규) 단순 복제 카드 (Red) */
        .similarity-card.type-copy-paste {
            border: 1px solid #FCA5A5; /* Red border */
            background-color: #FEF2F2; /* Red background */
        }

        .suspicious-phrase {
            font-style: italic;
            color: var(--text-dark);
            margin-top: 0;
            margin-bottom: 12px;
            font-weight: 500;
            font-size: 1.1em;
            padding-left: 10px;
            word-break: keep-all;
        }
        
        /* (수정) 의역 표절 카드 강조선 */
        .similarity-card.type-paraphrase .suspicious-phrase {
             border-left: 4px solid var(--warning-color);
        }
        /* (신규) 단순 복제 카드 강조선 */
         .similarity-card.type-copy-paste .suspicious-phrase {
             border-left: 4px solid var(--danger-color);
        }

        .suspicious-details {
            font-size: 0.95em;
            color: var(--text-light);
            line-height: 1.6;
            padding-left: 14px;
        }
        
        /* (수정) 의역 표절 카드 텍스트 */
        .similarity-card.type-paraphrase .suspicious-details strong {
            color: #D97706; /* Amber-dark */
            font-weight: 600;
        }
        /* (신규) 단순 복제 카드 텍스트 */
        .similarity-card.type-copy-paste .suspicious-details strong {
            color: #B91C1C; /* Red-dark */
            font-weight: 600;
        }

        .suspicious-details a {
            color: #059669;
            text-decoration: underline;
            word-break: break-all;
        }
        .suspicious-details a:hover {
            color: #047857;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>TA/Professor Dashboard</h1>
            <p>학생 리포트 요약 및 독창성 평가 초안 생성</p>
        </div>

        <div id="stage-input" class="card">
            <h2>리포트 파일 업로드</h2>
            <input type="file" id="file-input" accept=".pdf, .docx" multiple>
            <div id="drop-zone">
                여기에 PDF 또는 .docx 파일들을 드래그 앤 드롭하세요
                <br>또는 클릭하여 파일 선택
            </div>
            <div id="file-list-container">
                <ul id="file-list">
                </ul>
            </div>
            <button id="btn-start-assessment">선택된 파일 분석 시작</button>
        </div>
        
        <div id="stage-result" class="hidden">
        </div>

        <button id="btn-restart" class="hidden" style="margin-top: 30px; background: #6B7280;">새 리포트 분석</button>

    </div>

<script>
    // --- 글로벌 상태, DOM Elements (변경 없음) ---
    let filesToAnalyze = []; 
    const inputStage = document.getElementById('stage-input');
    const resultStage = document.getElementById('stage-result');
    const btnStart = document.getElementById('btn-start-assessment');
    const btnRestart = document.getElementById('btn-restart');
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const fileList = document.getElementById('file-list');
    
    if (window.pdfjsLib) {
        pdfjsLib.GlobalWorkerOptions.workerSrc = `https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js`;
    }

    // --- 파일 이벤트 리스너 (변경 없음) ---
    dropZone.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', handleFileSelect);
    dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('drag-over'); });
    dropZone.addEventListener('dragleave', (e) => { e.preventDefault(); dropZone.classList.remove('drag-over'); });
    dropZone.addEventListener('drop', (e) => {
        e.preventDefault();
        dropZone.classList.remove('drag-over');
        if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
            fileInput.files = e.dataTransfer.files; 
            handleFileSelect(); 
        }
    });

    // --- 파일 처리 함수들 (변경 없음) ---
    async function handleFileSelect() {
        const files = fileInput.files;
        if (!files || files.length === 0) return;
        filesToAnalyze = []; 
        fileList.innerHTML = `<li><span class="status-text">${files.length}개 파일 읽는 중...</span></li>`;
        const extractionPromises = Array.from(files).map(processFile);
        const results = await Promise.all(extractionPromises);
        filesToAnalyze = results; 
        fileList.innerHTML = ''; 
        filesToAnalyze.forEach(file => {
            const li = document.createElement('li');
            let statusHtml = '';
            if (file.error) {
                statusHtml = `<span class="status-error">${file.error}</span>`;
            } else {
                statusHtml = `<span class="status-text" style="color: var(--primary-color);">준비 완료</span>`;
            }
            li.innerHTML = `${escapeHTML(file.name)} ${statusHtml}`;
            fileList.appendChild(li);
        });
    }

    async function processFile(file) {
        try {
            let text = '';
            if (file.type === 'application/pdf') {
                text = await extractPdfText(file);
            } else if (file.name.endsWith('.docx')) {
                text = await extractDocxText(file);
            } else {
                throw new Error('지원하지 않는 파일 형식 (.pdf / .docx)');
            }
            return { name: file.name, text: text };
        } catch (error) {
            console.error('File parsing error:', error);
            return { name: file.name, text: null, error: error.message };
        }
    }

    function extractDocxText(file) {
        return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = (e) => {
                const arrayBuffer = e.target.result;
                mammoth.extractRawText({ arrayBuffer: arrayBuffer })
                    .then(result => resolve(result.value))
                    .catch(reject);
            };
            reader.onerror = reject;
            reader.readAsArrayBuffer(file);
        });
    }

    async function extractPdfText(file) {
        const reader = new FileReader();
        return new Promise((resolve, reject) => {
            reader.onload = async (e) => {
                const arrayBuffer = e.target.result;
                try {
                    const loadingTask = pdfjsLib.getDocument({ data: arrayBuffer });
                    const pdf = await loadingTask.promise;
                    let fullText = '';
                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const textContent = await page.getTextContent();
                        const pageText = textContent.items.map(item => item.str).join(' ');
                        fullText += pageText + '\n\n'; 
                    }
                    resolve(fullText);
                } catch (error) {
                    reject(error);
                }
            };
            reader.onerror = reject;
            reader.readAsArrayBuffer(file);
        });
    }

    // --- 범용 API 호출 함수 (변경 없음) ---
    async function callApiEndpoint(url, body) {
        const controller = new AbortController();
        const timeoutId = setTimeout(() => controller.abort(), 120000); // 2분 타임아웃
        try {
            const response = await fetch(url, { 
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body),
                signal: controller.signal
            });
            clearTimeout(timeoutId);
            if (!response.ok) {
                const errData = await response.json().catch(() => ({}));
                throw new Error(errData.error || `서버 오류: ${response.statusText}`);
            }
            return await response.json(); 
        } catch (error) {
            clearTimeout(timeoutId); 
            if (error.name === 'AbortError') {
                 throw new Error('AI 응답 시간이 2분을 초과했습니다. (Timeout)');
            }
            throw error; 
        }
    }

    // --- 이벤트 리스너 (변경 없음) ---
    btnStart.addEventListener('click', handleAssessmentRequest);
    btnRestart.addEventListener('click', () => location.reload());

    // --- 다중 파일 병렬 분석 요청 핸들러 (변경 없음) ---
    async function handleAssessmentRequest() {
        const validFiles = filesToAnalyze.filter(f => !f.error && f.text);
        
        if (validFiles.length === 0) {
            alert('분석할 유효한 파일이 없습니다. .pdf 또는 .docx 파일을 업로드해주세요.');
            return;
        }
        
        inputStage.classList.add('hidden');
        resultStage.classList.remove('hidden');
        resultStage.innerHTML = ''; 
        btnRestart.classList.remove('hidden');
        btnStart.disabled = true;

        for (const file of validFiles) {
            const fileId = `file-${Date.now()}-${Math.random().toString(36).substring(2, 9)}`;
            
            const placeholderHtml = `
                <div id="${fileId}" class="card">
                    <h2>${escapeHTML(file.name)}</h2>
                    <div id="eval-${fileId}" class="report-section-placeholder">
                        <h3>종합 점수 및 평가</h3><div class="spinner-small"></div>
                    </div>
                    <div id="summary-${fileId}" class="report-section-placeholder">
                        <h3>핵심 요약</h3><div class="spinner-small"></div>
                    </div>
                    <div id="sim-${fileId}" class="report-section-placeholder">
                        <h3 style="color: #D97706;">유사성 검토 항목 (참고)</h3><div class="spinner-small"></div>
                    </div>
                </div>
            `;
            resultStage.insertAdjacentHTML('beforeend', placeholderHtml);

            // 요약 (api/ta-summary.js)
            callApiEndpoint('/api/ta-summary', { stage: 'summarize', reportText: file.text })
                .then(data => {
                    document.getElementById(`summary-${fileId}`).innerHTML = renderSummaryHtml(data);
                })
                .catch(error => {
                    document.getElementById(`summary-${fileId}`).innerHTML = renderErrorHtml("핵심 요약", error.message);
                });

            // 평가 (api/ta-evaluate.js)
            callApiEndpoint('/api/ta-evaluate', { stage: 'evaluate', reportText: file.text })
                .then(data => {
                    document.getElementById(`eval-${fileId}`).innerHTML = renderEvaluationHtml(data);
                })
                .catch(error => {
                    document.getElementById(`eval-${fileId}`).innerHTML = renderErrorHtml("종합 점수 및 평가", error.message);
                });

            // 유사성 (api/ta-similarity.js)
            callApiEndpoint('/api/ta-similarity', { stage: 'check_similarity', reportText: file.text })
                .then(data => {
                    document.getElementById(`sim-${fileId}`).innerHTML = renderSimilarityHtml(data);
                })
                .catch(error => {
                    document.getElementById(`sim-${fileId}`).innerHTML = renderErrorHtml("유사성 검토", error.message);
                });
        }
    }

    // --- (신규) HTML 렌더링 헬퍼 함수 ---

    function renderSummaryHtml(data) {
        return `
            <div class="report-output">
                <h3>핵심 요약</h3>
                <p>${escapeHTML(data.summary)}</p>
            </div>
        `;
    }

    // (오류 수정됨) 점수/평가 렌더링 함수
    function renderEvaluationHtml(data) {
        const { overallScore, originalityDraft } = data;

        let scoreColor = 'var(--primary-color)';
        if (overallScore < 70) scoreColor = '#F59E0B'; // Amber
        if (overallScore < 50) scoreColor = '#EF4444'; // Red

        return `
            <div class="report-output">
                <h3>종합 점수 및 평가</h3>
                <div class="eval-container">
                    <div class="score-circle" style="background-color: ${scoreColor};">
                        <span>${overallScore}</span>
                        <small>점</small>
                    </div>
                    <div class="eval-draft">
                        <p>${escapeHTML(originalityDraft)}</p>
                    </div>
                </div>
            </div>
        `;
    }

    // --- (수정) 유사성 렌더링 함수 (2개 섹션 분리) ---
    function renderSimilarityHtml(data) {
        const { paraphrasingPlagiarism, copyPastePlagiarism } = data;
        let paraphraseHtml = '';
        let copyPasteHtml = '';

        // 1. 의역 표절 (Amber)
        if (paraphrasingPlagiarism && paraphrasingPlagiarism.length > 0) {
            paraphraseHtml = paraphrasingPlagiarism.map(item => {
                let urlHTML = '';
                if (item.sourceURL && item.sourceURL.startsWith('http')) {
                    urlHTML = `<br><strong>추정 URL:</strong> <a href="${item.sourceURL}" target="_blank" rel="noopener noreferrer">${escapeHTML(item.sourceURL)}</a>`;
                } else if (item.sourceURL && item.sourceURL !== 'N/A') {
                    urlHTML = `<br><strong>추정 URL:</strong> ${escapeHTML(item.sourceURL)}`;
                }
                
                return `
                    <li class="similarity-card type-paraphrase">
                        <p class="suspicious-phrase">"${escapeHTML(item.phrase)}"</p>
                        <div class="suspicious-details">
                            <strong>유사 출처 (추정):</strong> ${escapeHTML(item.likelySource)}
                            ${urlHTML} 
                            <br><strong>유사성 유형:</strong> ${escapeHTML(item.similarityType)}
                        </div>
                    </li>
                `;
            }).join('');
        } else {
            paraphraseHtml = '<li class="no-result">해당 없음</li>';
        }

        // 2. 단순 복제 표절 (Red)
        if (copyPastePlagiarism && copyPastePlagiarism.length > 0) {
            copyPasteHtml = copyPastePlagiarism.map(item => {
                let urlHTML = '';
                if (item.sourceURL && item.sourceURL.startsWith('http')) {
                    urlHTML = `<br><strong>추정 URL:</strong> <a href="${item.sourceURL}" target="_blank" rel="noopener noreferrer">${escapeHTML(item.sourceURL)}</a>`;
                } else if (item.sourceURL && item.sourceURL !== 'N/A') {
                    urlHTML = `<br><strong>추정 URL:</strong> ${escapeHTML(item.sourceURL)}`;
                }
                
                return `
                    <li class="similarity-card type-copy-paste">
                        <p class="suspicious-phrase">"${escapeHTML(item.phrase)}"</p>
                        <div class="suspicious-details">
                            <strong>유사 출처 (추정):</strong> ${escapeHTML(item.likelySource)}
                            ${urlHTML} 
                            <br><strong>유사성 유형:</strong> ${escapeHTML(item.similarityType)}
                        </div>
                    </li>
                `;
            }).join('');
        } else {
            copyPasteHtml = '<li class="no-result">해당 없음</li>';
        }

        // --- 두 섹션을 조합하여 최종 HTML 반환 ---
        return `
            <div class="report-output" style="background-color: #F9FAFB;">
                <h3 style="color: #D97706;">유사성 검토 항목 (참고)</h3>
                
                <h4 class="similarity-subtitle" style="color: var(--warning-color);">
                    1. 의역 표절 (아이디어/개념 도용)
                </h4>
                <ul class="similarity-list">
                    ${paraphraseHtml}
                </ul>

                <h4 class="similarity-subtitle" style="color: var(--danger-color); margin-top: 30px;">
                    2. 단순 복제 표절 (텍스트 복사)
                </h4>
                <ul class="similarity-list">
                    ${copyPasteHtml}
                </ul>
            </div>
        `;
    }

    function renderErrorHtml(sectionTitle, errorMessage) {
        return `
            <div class="report-output" style="border-color: #FCA5A5; background-color: #FEF2F2;">
                <h3 style="color: #DC2626;">${escapeHTML(sectionTitle)} (오류)</h3>
                <p style="color: #B91C1C; font-weight: bold;">
                    ${escapeHTML(errorMessage)}
                </p>
            </div>
        `;
    }
    
    /**
     * XSS 방지를 위한 간단한 HTML 이스케이프 함수
     */
    function escapeHTML(str) {
        if (!str) return '';
        // (수정) str이 숫자인 경우 문자열로 변환하여 오류 방지
        return String(str).replace(/[&<>"']/g, function(match) {
            return {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#39;'
            }[match];
        });
    }

</script>
