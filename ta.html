<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TA/Professor Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.18/mammoth.browser.min.js"></script>
    <style>
        :root {
            --primary-color: #059669; /* 조교/교수용 메인 색상 (Green) */
            --warning-color: #F59E0B; /* 구조적 유사성 (Amber) */
            --danger-color: #EF4444;  /* 텍스트 유사성 (Red) */
            --bg-color: #F8FAFC;
            --card-bg: #FFFFFF;
            --text-dark: #1F2937;
            --text-light: #6B7280;
            --border-color: #E5E7EB;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color); margin: 0; padding: 20px;
        }
        .container { max-width: 900px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { font-size: 2.5em; font-weight: 800; color: var(--primary-color); margin: 0; }
        .header p { font-size: 1.1em; color: var(--text-light); margin-top: 8px; }
        .card { background-color: var(--card-bg); border-radius: 16px; padding: 35px; margin-bottom: 20px; box-shadow: 0 8px 32px rgba(0, 30, 80, 0.08); border: 1px solid var(--border-color); }
        .hidden { display: none !important; }

        /* 파일 업로드 스타일 (변경 없음) */
        #drop-zone { border: 2px dashed var(--border-color); border-radius: 8px; padding: 40px; text-align: center; color: var(--text-light); background-color: #F9FAFB; cursor: pointer; transition: background-color 0.2s, border-color 0.2s; }
        #drop-zone.drag-over { background-color: #EFF6FF; border-color: var(--primary-color); }
        #file-input { display: none; }
        #file-list-container { margin-top: 20px; }
        #file-list { list-style-type: none; padding-left: 0; margin: 0; }
        #file-list li { background-color: #F9FAFB; border: 1px solid var(--border-color); padding: 10px 15px; border-radius: 6px; margin-bottom: 8px; font-weight: 500; color: var(--text-dark); display: flex; justify-content: space-between; align-items: center; }
        #file-list li .status-text { color: var(--text-light); font-weight: normal; font-style: italic; }
        #file-list li .status-error { color: #DC2626; font-weight: bold; }

        button { display: block; width: 100%; padding: 15px; background: var(--primary-color); color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; transition: background-color 0.2s; margin-top: 20px; }
        button:hover { background: #047857; }
        button:disabled { background: #D1D5DB; cursor: not-allowed; }

        .spinner-small { width: 20px; height: 20px; border: 3px solid rgba(0,0,0,0.1); border-left-color: var(--primary-color); border-radius: 50%; animation: spin 1s linear infinite; margin-top: 10px; }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* 결과물 섹션 (변경 없음) */
        #stage-result { padding-top: 20px; }
        #stage-result .card h2 { font-size: 1.8em; color: var(--primary-color); margin-top: 0; border-bottom: 2px solid var(--border-color); padding-bottom: 15px; }
        #stage-result .card.error-card h2 { color: #DC2626; }

        h3 { font-size: 1.4em; color: var(--text-dark); margin-bottom: 15px; padding-bottom: 10px; border-bottom: 2px solid var(--border-color); }
        .report-output { background-color: #F9FAFB; border-radius: 8px; padding: 25px; border: 1px solid var(--border-color); margin-top: 20px; }
        .report-section-placeholder { padding: 25px; background-color: #F9FAFB; border-radius: 8px; border: 1px solid var(--border-color); margin-top: 20px; }
        .report-section-placeholder h3 { border: none; padding: 0; margin: 0; }
        .report-output p, .report-output ul { font-size: 1.1em; line-height: 1.7; margin-top: 0; }
        .report-output ul { padding-left: 20px; }
        .report-output ul li { margin-bottom: 10px; }
        .report-output strong { color: var(--primary-color); }

        /* 종합 점수 스타일 (변경 없음) */
        .eval-container { display: flex; gap: 25px; align-items: flex-start; }
        .score-circle { width: 100px; height: 100px; border-radius: 50%; background-color: var(--primary-color); color: white; display: flex; flex-direction: column; justify-content: center; align-items: center; font-weight: bold; flex-shrink: 0; }
        .score-circle span { font-size: 2.5em; line-height: 1.1; }
        .score-circle small { font-size: 0.9em; opacity: 0.8; }
        .eval-draft { flex-grow: 1; }
        .eval-draft p { font-style: italic; color: var(--text-light); margin-top: 0; }

        /* --- (수정) 유사성 검토 스타일 (학생용 스타일 적용) --- */
        .report-item { background-color: var(--bg-color); padding: 20px; border-radius: 8px; border: 1px solid var(--border-color); margin-bottom: 15px; }
        .report-item.structural { background-color: #FEFBEB; border-left: 5px solid var(--warning-color); }
        .report-item.textual { background-color: #FEF2F2; border-left: 5px solid var(--danger-color); }

        /* 아이템 내 제목/설명 */
        .report-item h4 {
            font-size: 1.1em;
            margin-top: 0;
            margin-bottom: 10px;
            color: var(--text-dark);
            font-weight: 600;
        }
         .report-item.structural h4 { color: #B45309; /* Amber Dark */}
         .report-item.textual h4 { color: #B91C1C; /* Red Dark */}

        /* 아이템 내 상세 정보 (출처, URL, 유형) */
        .suspicious-details {
            font-size: 0.95em; color: var(--text-light); line-height: 1.6;
            margin-top: 10px; padding-top: 10px; border-top: 1px dashed var(--border-color);
        }
        .suspicious-details strong { font-weight: 600; }
        .report-item.structural .suspicious-details strong { color: #D97706; }
        .report-item.textual .suspicious-details strong { color: #B91C1C; }

        .suspicious-details a { color: #059669; text-decoration: underline; word-break: break-all; }
        .suspicious-details a:hover { color: #047857; }

        .no-similarity-found { color: var(--text-light); padding: 20px; text-align: center; }
        /* --- (수정 완료) 유사성 검토 스타일 --- */

    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>TA/Professor Dashboard</h1>
            <p>학생 리포트 요약 및 독창성 평가 초안 생성</p>
        </div>

        <div id="stage-input" class="card">
            <h2>리포트 파일 업로드</h2>
            <input type="file" id="file-input" accept=".pdf, .docx" multiple>
            <div id="drop-zone">
                여기에 PDF 또는 .docx 파일들을 드래그 앤 드롭하세요
                <br>또는 클릭하여 파일 선택
            </div>
            <div id="file-list-container">
                <ul id="file-list">
                </ul>
            </div>
            <button id="btn-start-assessment">선택된 파일 분석 시작</button>
        </div>

        <div id="stage-result" class="hidden">
             </div>

        <button id="btn-restart" class="hidden" style="margin-top: 30px; background: #6B7280;">새 리포트 분석</button>

    </div>

    <script src="js/utils.js"></script>
    <script src="js/fileHandler.js"></script>
    <script src="js/apiClient.js"></script>
    <script src="js/uiRenderer.js"></script>
    <script src="js/main.js"></script>

</body>
</html>
